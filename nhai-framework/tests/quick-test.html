<body>
    <div class="container">
        <h1>ğŸš€ NHAI æ€§èƒ½æµ‹è¯• - å¿«é€ŸéªŒè¯</h1>

        <button class="test-button" onclick="clearResults()">æ¸…ç©ºç»“æœ</button>

    <script>
        // ç®€åŒ–çš„ NHAI æ¡†æ¶æ¨¡æ‹Ÿ
        window.NHAI = {
            Components: {
                Button: class NHAIButton {
                    constructor(props = {}) {
                        this.props = props
                        this.element = null
                    }
                    
                    render() {
                        this.element = document.createElement('button')
                        this.element.textContent = this.props.children || 'NHAI Button'
                        this.element.style.padding = '8px 16px'
                        this.element.style.margin = '2px'
                        this.element.style.border = '1px solid #007bff'
                        this.element.style.backgroundColor = 'white'
                        this.element.style.color = '#007bff'
                        this.element.style.borderRadius = '4px'
                        this.element.style.cursor = 'pointer'
                        
                        if (this.props.onClick) {
                            this.element.addEventListener('click', this.props.onClick)
                        }
                        
                        return this.element
                    }
                    
                    destroy() {
                        if (this.element && this.element.parentNode) {
                            this.element.parentNode.removeChild(this.element)
                        }
                        this.element = null
                    }
                }
            }
        }
        
        // ç®€åŒ–çš„æ€§èƒ½æµ‹è¯•å™¨
        class QuickPerformanceTester {
            constructor() {
                this.testContainer = null
            }
            
            clearTestContainer() {
                if (this.testContainer) {
                    this.testContainer.remove()
                }
                this.testContainer = document.createElement('div')
                this.testContainer.style.position = 'absolute'
                this.testContainer.style.left = '-9999px'
                this.testContainer.style.top = '-9999px'
                document.body.appendChild(this.testContainer)
            }
            
            async testButtonRendering(count) {
                const buttons = []
                
                for (let i = 0; i < count; i++) {
                    const button = new window.NHAI.Components.Button({
                        children: `Button ${i + 1}`,
                        onClick: () => console.log(`Button ${i + 1} clicked`)
                    })
                    
                    const element = button.render()
                    this.testContainer.appendChild(element)
                    buttons.push(button)
                }
                
                return buttons
            }
            
            async runPerformanceTest(testName, testFunction, ...args) {
                const startTime = performance.now()
                
                this.clearTestContainer()
                
                const result = await testFunction.call(this, ...args)
                
                const endTime = performance.now()
                
                // æ¸…ç†ç»“æœ
                if (Array.isArray(result)) {
                    result.forEach(item => {
                        if (item && item.destroy) {
                            item.destroy()
                        }
                    })
                }
                
                const duration = endTime - startTime
                
                return {
                    name: testName,
                    duration: Math.round(duration * 100) / 100,
                    count: args[0] || 0
                }
            }
            
            addTestResult(result) {
                const resultsDiv = document.getElementById('test-results')
                const resultDiv = document.createElement('div')
                
                let className = 'test-result'
                if (result.duration > 100) {
                    className += ' error'
                } else {
                    className += ' success'
                }
                
                resultDiv.className = className
                resultDiv.innerHTML = `
                    <strong>${result.name}</strong><br>
                    æ‰§è¡Œæ—¶é—´: ${result.duration}ms<br>
                    æµ‹è¯•æ•°é‡: ${result.count}<br>
                    å¹³å‡æ¯ä¸ª: ${result.count > 0 ? (result.duration / result.count).toFixed(2) : 0}ms
                `
                
                resultsDiv.appendChild(resultDiv)
            }
        }
        
        const tester = new QuickPerformanceTester()
        
        window.runQuickTest = async function() {
            const resultsDiv = document.getElementById('test-results')
            resultsDiv.innerHTML = '<div class="test-result success">ğŸš€ å¼€å§‹å¿«é€Ÿæµ‹è¯•...</div>'
            
            try {
                const result = await tester.runPerformanceTest('å¿«é€ŸæŒ‰é’®æµ‹è¯•', tester.testButtonRendering.bind(tester), 50)
                tester.addTestResult(result)
                
                const summaryDiv = document.createElement('div')
                summaryDiv.className = 'test-result success'
                summaryDiv.innerHTML = `
                    <strong>âœ… æµ‹è¯•æˆåŠŸï¼</strong><br>
                    ä¿®å¤åçš„æ€§èƒ½æµ‹è¯•åŠŸèƒ½æ­£å¸¸å·¥ä½œã€‚<br>
                    å¯ä»¥ç»§ç»­ä½¿ç”¨å®Œæ•´çš„æ€§èƒ½æµ‹è¯•é¡µé¢ã€‚
                `
                resultsDiv.appendChild(summaryDiv)
                
            } catch (error) {
                const errorDiv = document.createElement('div')
                errorDiv.className = 'test-result error'
                errorDiv.innerHTML = `
                    <strong>âŒ æµ‹è¯•å¤±è´¥</strong><br>
                    é”™è¯¯: ${error.message}<br>
                    å †æ ˆ: ${error.stack}
                `
                resultsDiv.appendChild(errorDiv)
            }
        }
        
        window.testButtonRendering = async function() {
            try {
                const result = await tester.runPerformanceTest('æŒ‰é’®æ¸²æŸ“æµ‹è¯•', tester.testButtonRendering.bind(tester), 100)
                tester.addTestResult(result)
            } catch (error) {
                const resultsDiv = document.getElementById('test-results')
                const errorDiv = document.createElement('div')
                errorDiv.className = 'test-result error'
                errorDiv.innerHTML = `
                    <strong>âŒ æµ‹è¯•å¤±è´¥</strong><br>
                    é”™è¯¯: ${error.message}
                `
                resultsDiv.appendChild(errorDiv)
            }
        }
        
        window.clearResults = function() {
            document.getElementById('test-results').innerHTML = ''
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºçŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {

    </script>
