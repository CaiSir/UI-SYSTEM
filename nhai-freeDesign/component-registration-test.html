<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHAI 组件注册测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-weight: bold;
    }
    .success { background: #f6ffed; border: 1px solid #b7eb8f; color: #52c41a; }
    .error { background: #fff2f0; border: 1px solid #ffccc7; color: #ff4d4f; }
    .loading { background: #e6f7ff; border: 1px solid #91d5ff; color: #1890ff; }
    .component-list {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #e8e8e8;
      border-radius: 4px;
    }
    .component-item {
      padding: 8px;
      margin: 4px 0;
      background: #f9f9f9;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NHAI 组件注册测试</h1>
    <div id="status" class="status loading">正在加载...</div>
    <div id="component-list" class="component-list"></div>
  </div>

  <script type="module">
    const statusEl = document.getElementById('status')
    const componentListEl = document.getElementById('component-list')
    
    function updateStatus(message, type = 'loading') {
      statusEl.textContent = message
      statusEl.className = `status ${type}`
    }
    
    async function testComponentRegistration() {
      try {
        updateStatus('正在导入 NHAI 框架...', 'loading')
        
        // 导入 NHAI 框架
        const { NHAIFrameworkRegistry, VanillaAdapter, NHAIComponentComposer } = await import('../nhai-framework/dist/index.esm.js')
        
        updateStatus('正在注册适配器...', 'loading')
        
        // 注册适配器
        const adapter = new VanillaAdapter()
        NHAIFrameworkRegistry.register(adapter)
        NHAIFrameworkRegistry.use('vanilla')
        
        updateStatus('正在创建组件组合器...', 'loading')
        
        // 创建组件组合器
        const composer = new NHAIComponentComposer({
          rootPath: '/components',
          allowedTypes: ['button', 'input', 'container', 'layout'],
          enableDragDrop: true,
          enablePropertyEdit: true,
          enableTemplateSave: true,
          enableMultiSelect: true,
          showToolbar: true,
          showComponentPalette: true,
          showPropertyPanel: true,
          canvasWidth: 800,
          canvasHeight: 400,
          gridSize: 20,
          snapToGrid: true
        })
        
        updateStatus('正在检查组件注册...', 'loading')
        
        // 检查组件注册
        const categories = composer.componentRegistry.getCategories()
        console.log('可用分类:', categories)
        
        let allComponents = []
        categories.forEach(category => {
          const components = composer.componentRegistry.getComponentsByCategory(category)
          console.log(`分类 "${category}" 下的组件:`, components.map(c => ({ id: c.id, name: c.name })))
          allComponents = allComponents.concat(components)
        })
        
        // 显示组件列表
        componentListEl.innerHTML = ''
        categories.forEach(category => {
          const categoryTitle = document.createElement('h3')
          categoryTitle.textContent = category
          componentListEl.appendChild(categoryTitle)
          
          const components = composer.componentRegistry.getComponentsByCategory(category)
          components.forEach(component => {
            const item = document.createElement('div')
            item.className = 'component-item'
            item.innerHTML = `
              <span><strong>${component.name}</strong> (${component.id})</span>
              <span>${component.icon} ${component.description}</span>
            `
            componentListEl.appendChild(item)
          })
        })
        
        updateStatus(`✓ 组件注册测试成功！共找到 ${allComponents.length} 个组件`, 'success')
        
        console.log('所有组件:', allComponents.map(c => ({ id: c.id, name: c.name, category: c.category })))
        
      } catch (error) {
        console.error('测试失败:', error)
        updateStatus(`❌ 测试失败: ${error.message}`, 'error')
        
        componentListEl.innerHTML = `
          <div style="color: #ff4d4f; padding: 20px;">
            <h3>测试失败</h3>
            <p>${error.message}</p>
            <p>请检查控制台获取详细错误信息</p>
          </div>
        `
      }
    }
    
    // 页面加载完成后启动测试
    document.addEventListener('DOMContentLoaded', testComponentRegistration)
  </script>
</body>
</html>
