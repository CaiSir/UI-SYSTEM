<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHAI Free Design - 测试页面</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      padding: 20px;
      background: #fafafa;
      border-bottom: 1px solid #e8e8e8;
    }
    
    .header h1 {
      margin: 0 0 10px 0;
      color: #1890ff;
    }
    
    .content {
      padding: 20px;
    }
    
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-weight: bold;
    }
    
    .status.success {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }
    
    .status.error {
      background: #fff2f0;
      border: 1px solid #ffccc7;
      color: #ff4d4f;
    }
    
    .status.loading {
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      color: #1890ff;
    }
    
    #composer-container {
      height: 500px;
      border: 1px solid #e8e8e8;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>NHAI Free Design - 测试页面</h1>
      <p>测试组件组合器的加载和运行</p>
    </div>
    
    <div class="content">
      <div id="status" class="status loading">正在加载 NHAI 框架...</div>
      
      <div id="composer-container">
        <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
          等待组件组合器加载...
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    const statusEl = document.getElementById('status')
    const containerEl = document.getElementById('composer-container')
    
    function updateStatus(message, type = 'loading') {
      statusEl.textContent = message
      statusEl.className = `status ${type}`
    }
    
    async function loadNHAIFramework() {
      try {
        updateStatus('正在导入 NHAI 框架...', 'loading')
        
        // 导入 NHAI 框架
        const { NHAIFrameworkRegistry, VanillaAdapter, NHAIComponentComposer } = await import('../nhai-framework/dist/index.esm.js')
        
        updateStatus('正在注册适配器...', 'loading')
        
        // 注册并设置适配器
        const adapter = new VanillaAdapter()
        NHAIFrameworkRegistry.register(adapter)
        NHAIFrameworkRegistry.use('vanilla')
        
        updateStatus('正在创建组件组合器...', 'loading')
        
        // 创建组件组合器
        const composer = new NHAIComponentComposer({
          rootPath: '/components',
          allowedTypes: ['button', 'input', 'container', 'layout'],
          enableDragDrop: true,
          enablePropertyEdit: true,
          enableTemplateSave: true,
          enableMultiSelect: true,
          showToolbar: true,
          showComponentPalette: true,
          showPropertyPanel: true,
          canvasWidth: 800,
          canvasHeight: 400,
          gridSize: 20,
          snapToGrid: true
        })
        
        updateStatus('正在渲染组件组合器...', 'loading')
        
        // 渲染到页面
        containerEl.innerHTML = ''
        const element = composer.render()
        containerEl.appendChild(element)
        
        // 监听事件
        composer.addEventListener('componentAdded', (data) => {
          console.log('组件已添加:', data.detail.component)
        })
        
        composer.addEventListener('templateSaved', (data) => {
          console.log('模板已保存:', data.detail.template)
          alert(`模板 "${data.detail.template.name}" 已保存成功！`)
        })
        
        updateStatus('✓ NHAI Free Design 组件组合器加载成功！', 'success')
        
        console.log('NHAI Free Design 测试页面加载完成！')
        
      } catch (error) {
        console.error('加载失败:', error)
        updateStatus(`❌ 加载失败: ${error.message}`, 'error')
        
        containerEl.innerHTML = `
          <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #ff4d4f;">
            <div style="text-align: center;">
              <h3>加载失败</h3>
              <p>${error.message}</p>
              <p>请检查控制台获取详细错误信息</p>
            </div>
          </div>
        `
      }
    }
    
    // 页面加载完成后启动
    document.addEventListener('DOMContentLoaded', loadNHAIFramework)
  </script>
</body>
</html>
