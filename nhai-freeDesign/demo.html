<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHAI Free Design - 组件组合器演示</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      margin: 0 0 10px 0;
      color: #1890ff;
    }
    
    .header p {
      margin: 0;
      color: #666;
    }
    
    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .demo-header {
      padding: 20px;
      background: #fafafa;
      border-bottom: 1px solid #e8e8e8;
    }
    
    .demo-header h2 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .demo-header p {
      margin: 0;
      color: #666;
    }
    
    .composer-container {
      height: 600px;
      position: relative;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
    }
    
    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #ff4d4f;
      background: #fff2f0;
      border: 1px solid #ffccc7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NHAI Free Design</h1>
    <p>可视化组件组合和设计工具 - 基于 NHAI 框架</p>
  </div>
  
  <div class="demo-container">
    <div class="demo-header">
      <h2>组件组合器演示</h2>
      <p>拖拽左侧组件到画布中，点击组件编辑属性，保存和加载模板</p>
    </div>
    
    <div class="composer-container" id="composer-container">
      <div class="loading">正在加载组件组合器...</div>
    </div>
  </div>

  <script type="module">
    // 动态导入 NHAI 框架
    async function loadNHAIFramework() {
      try {
        // 尝试从本地构建的版本加载
        const { NHAIFrameworkRegistry, VanillaAdapter, NHAIComponentComposer } = await import('../nhai-framework/dist/index.esm.js')
        
        // 注册并设置适配器
        const adapter = new VanillaAdapter()
        NHAIFrameworkRegistry.register(adapter)
        NHAIFrameworkRegistry.use('vanilla')
        
        // 创建组件组合器
        const composer = new NHAIComponentComposer({
          rootPath: '/components',
          allowedTypes: ['button', 'input', 'container', 'layout'],
          enableDragDrop: true,
          enablePropertyEdit: true,
          enableTemplateSave: true,
          enableMultiSelect: true,
          showToolbar: true,
          showComponentPalette: true,
          showPropertyPanel: true,
          canvasWidth: 800,
          canvasHeight: 500,
          gridSize: 20,
          snapToGrid: true
        })
        
        // 渲染到页面
        const container = document.getElementById('composer-container')
        container.innerHTML = ''
        const element = composer.render()
        container.appendChild(element)
        
        // 监听事件
        composer.addEventListener('componentAdded', (data) => {
          console.log('组件已添加:', data.detail.component)
        })
        
        composer.addEventListener('templateSaved', (data) => {
          console.log('模板已保存:', data.detail.template)
          alert(`模板 "${data.detail.template.name}" 已保存成功！`)
        })
        
        composer.addEventListener('templateLoaded', (data) => {
          console.log('模板已加载:', data.detail.template, data.detail.components)
          alert(`模板 "${data.detail.template.name}" 已加载成功！`)
        })
        
        console.log('NHAI Free Design 组件组合器加载成功！')
        
      } catch (error) {
        console.error('加载 NHAI 框架失败:', error)
        const container = document.getElementById('composer-container')
        container.innerHTML = `
          <div class="error">
            <div>
              <h3>加载失败</h3>
              <p>无法加载 NHAI 框架组件组合器</p>
              <p>错误信息: ${error.message}</p>
              <p>请确保 nhai-framework 已正确构建</p>
            </div>
          </div>
        `
      }
    }
    
    // 页面加载完成后启动
    document.addEventListener('DOMContentLoaded', loadNHAIFramework)
  </script>
</body>
</html>
